  <body>
    <h1 class="library-header"></h1>

    <dialog class="add-new-book-box">
      <form id="add-book" novalidate>
        <div class="input-row">
          <label for="add-book-title">Title: </label>
          <input
            type="text"
            id="add-book-title"
            name="book-title"
            placeholder="Title"
            required
          />
        </div>
        <div class="input-row">
          <label for="add-book-author">Author</label>
          <input
            type="text"
            id="add-book-author"
            name="book-author"
            placeholder="Author"
            required
          />
        </div>
        <div class="input-row">
          <label for="add-book-genre">Genre?</label>

          <select name="book-genre" id="add-book-genre" required>
            <option value="none" disabled selected>--Please Choose A Genre</option>
            <option value="nonfiction">Nonfiction</option>
            <option value="novel">Novel</option>
            <option value="biography">Biography</option>
          </select>
        </div>
        <div>
          <button class="submit" form="add-book" type="submit">
            Add Book to Library
          </button>
          <button value="cancel" formmethod="dialog" id="cancel">Cancel</button>
        </div>
      </form>
    </dialog>
    <button class="add-book-button">Add a new book</button>
    <div class="library"></div>
